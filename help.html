<div class="markdown-heading" dir="auto"><h1 tabindex="-1" class="heading-element" dir="auto">如何使用？</h1></div>
<ol dir="auto">
<li>打开 <a href="https://github.com/">GitHub</a>，看一下你自己的用户名。</li>
<li>找到左边的 <code>Top repositories</code> 边上的 <code>New</code> 按钮。</li>
<li>设你的用户名为 <code>username</code>，则创建一个名为 <code>username</code> 的仓库，创建完后这个仓库的 URL 是 <code>https://github.com/username/username</code>。</li>
<li>在这个仓库中创建 <code>README.md</code>。</li>
<li>重新回到这个网站，输入你的用户名，并点击复制按钮。</li>
<li>把内容粘贴到 README.md 中，保存。</li>
<li>到 <code>https://github.com/username</code> 就可以看到了。</li>
</ol>
